// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.google.guava:guava:22.0'
        classpath 'com.android.tools.build:gradle:3.3.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}


task startLocalDevServer {
    dependsOn ':backend:appengineStart'
    doLast {
        println "GCE local development server launched..."
    }
}

task runAllTests {
    dependsOn ':app:connectedAndroidTest'
    doLast {
        println "All tests executed..."
    }
}

task stopLocalDevServer {
    dependsOn ':backend:appengineStop'
    doLast {
        println "GCE local development server stopped..."
    }
}

task executeAllTogether {
    dependsOn 'startLocalDevServer'
    dependsOn 'runAllTests'
    dependsOn 'stopLocalDevServer'
    startLocalDevServer.finalizedBy runAllTests
    runAllTests.finalizedBy stopLocalDevServer
}